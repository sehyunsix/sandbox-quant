[binance]
rest_base_url = "https://demo-api.binance.com"
ws_base_url = "wss://demo-stream.binance.com/ws"
futures_rest_base_url = "https://demo-fapi.binance.com"
futures_ws_base_url = "wss://fstream.binancefuture.com/ws"
symbol = "BTCUSDT"
symbols = ["ETHUSDT", "BNBUSDT", "SOLUSDT"]
futures_symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"]
recv_window = 5000
kline_interval = "1m"

[strategy]
fast_period = 10
slow_period = 30
order_amount_usdt = 10.0
min_ticks_between_signals = 50

[risk]
global_rate_limit_per_minute = 600
default_strategy_cooldown_ms = 3000
default_strategy_max_active_orders = 1
default_symbol_max_exposure_usdt = 200.0

[[risk.strategy_limits]]
source_tag = "mnl"
cooldown_ms = 0
max_active_orders = 2

[[risk.symbol_exposure_limits]]
symbol = "BTCUSDT"
market = "spot"
max_exposure_usdt = 300.0

[[risk.symbol_exposure_limits]]
symbol = "BTCUSDT"
market = "futures"
max_exposure_usdt = 150.0

[risk.endpoint_rate_limits]
orders_per_minute = 240
account_per_minute = 180
market_data_per_minute = 360

[ev]
enabled = true
mode = "shadow"
forward_p_win = 0.53
forward_target_rr = 1.8
y_mu = 0.0
y_sigma_spot = 0.01
y_sigma_futures = 0.015
futures_multiplier = 1.0
y_ewma_alpha_mean = 0.08
y_ewma_alpha_var = 0.08
y_min_sigma = 0.001
lookback_trades = 200
prior_a = 6.0
prior_b = 6.0
tail_prior_a = 3.0
tail_prior_b = 7.0
recency_lambda = 0.08
shrink_k = 40.0
loss_threshold_usdt = 15.0
gamma_tail_penalty = 0.8
fee_slippage_penalty_usdt = 0.0
entry_gate_min_ev_usdt = 0.0

[exit]
max_holding_ms = 1800000
stop_loss_pct = 0.015
enforce_protective_stop = true

[ui]
refresh_rate_ms = 100
price_history_len = 1200

[logging]
level = "debug"
