name: Hourly Exchange/Product PR

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: hourly-market-catalog
  cancel-in-progress: true

jobs:
  hourly-catalog-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply hourly update
        id: catalog
        run: scripts/hourly_market_update.sh

      - name: Create pull request
        if: steps.catalog.outputs.added == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/hourly-market-catalog/${{ github.run_id }}
          base: ${{ github.event.repository.default_branch }}
          title: "chore: register next demo exchange/product candidate"
          commit-message: "chore: register next demo exchange/product candidate"
          body: |
            Automated hourly catalog update.

            Added entry:
            `${{ steps.catalog.outputs.entry }}`

            Generated by `.github/workflows/hourly-market-catalog-pr.yml`.
          delete-branch: true
          add-paths: |
            data/demo_market_registry.csv
            docs/hourly-market-catalog.md
