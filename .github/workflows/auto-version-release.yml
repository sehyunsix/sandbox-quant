name: Auto Version And Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump-release:
    if: ${{ github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message || '', 'chore(release):') }}
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.ver.outputs.tag }}
      release_version: ${{ steps.ver.outputs.next }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Detect bump level from commit messages
        id: bump
        run: |
          set -euo pipefail
          RANGE="${{ github.event.before }}..${{ github.sha }}"
          MESSAGES="$(git log --format=%B ${RANGE} || true)"
          LEVEL="patch"
          if echo "$MESSAGES" | grep -Eiq "(^|[[:space:]])#major([[:space:]]|$)|BREAKING CHANGE"; then
            LEVEL="major"
          elif echo "$MESSAGES" | grep -Eiq "(^|[[:space:]])#minor([[:space:]]|$)"; then
            LEVEL="minor"
          fi
          echo "level=${LEVEL}" >> "$GITHUB_OUTPUT"
          echo "Detected bump level: ${LEVEL}"

      - name: Bump Cargo version
        id: ver
        run: |
          set -euo pipefail
          CURRENT="$(awk -F '\"' '/^version = \"/ {print $2; exit}' Cargo.toml)"
          IFS='.' read -r MAJ MIN PAT <<< "${CURRENT}"
          case "${{ steps.bump.outputs.level }}" in
            major) MAJ=$((MAJ+1)); MIN=0; PAT=0 ;;
            minor) MIN=$((MIN+1)); PAT=0 ;;
            *) PAT=$((PAT+1)) ;;
          esac
          NEXT="${MAJ}.${MIN}.${PAT}"
          sed -i "0,/^version = \".*\"/s//version = \"${NEXT}\"/" Cargo.toml
          cargo check -q
          echo "current=${CURRENT}" >> "$GITHUB_OUTPUT"
          echo "next=${NEXT}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEXT}" >> "$GITHUB_OUTPUT"
          echo "Version bumped: ${CURRENT} -> ${NEXT}"

      - name: Update release history
        run: |
          set -euo pipefail
          RANGE="${{ github.event.before }}..${{ github.sha }}"
          TODAY="$(date -u +%Y-%m-%d)"
          NOTES="$(git log --no-merges --pretty=format:'- %s (%h)' ${RANGE} || true)"
          if [ -z "${NOTES}" ]; then
            NOTES="- maintenance update (${GITHUB_SHA::7})"
          fi
          {
            printf "## v%s - %s\n\n" "${{ steps.ver.outputs.next }}" "${TODAY}"
            printf "%s\n\n" "${NOTES}"
          } > /tmp/changelog_new_entry.md

          if [ -f CHANGELOG.md ]; then
            cat /tmp/changelog_new_entry.md CHANGELOG.md > /tmp/changelog_merged.md
            mv /tmp/changelog_merged.md CHANGELOG.md
          else
            mv /tmp/changelog_new_entry.md CHANGELOG.md
          fi

      - name: Commit and push bumped version
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "chore(release): v${{ steps.ver.outputs.next }} [skip ci]"
          git push origin HEAD:main

      - name: Create git tag
        run: |
          set -euo pipefail
          git tag -a "${{ steps.ver.outputs.tag }}" -m "release ${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true

  publish-crate:
    needs: bump-release
    if: ${{ github.ref == 'refs/heads/main' && needs.bump-release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-release.outputs.release_tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify tag matches Cargo.toml version
        run: |
          set -euo pipefail
          TAG_VERSION="${{ needs.bump-release.outputs.release_version }}"
          CRATE_VERSION="$(awk -F '\"' '/^version = \"/ {print $2; exit}' Cargo.toml)"
          if [ "${TAG_VERSION}" != "${CRATE_VERSION}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match Cargo.toml (${CRATE_VERSION})."
            exit 1
          fi

      - name: Skip if version already published
        id: exists
        run: |
          set -euo pipefail
          CRATE_NAME="$(awk -F '\"' '/^name = \"/ {print $2; exit}' Cargo.toml)"
          CRATE_VERSION="$(awk -F '\"' '/^version = \"/ {print $2; exit}' Cargo.toml)"
          if curl -fsSL "https://crates.io/api/v1/crates/${CRATE_NAME}/${CRATE_VERSION}" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Crate ${CRATE_NAME} ${CRATE_VERSION} already exists on crates.io. Skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cargo publish dry run
        if: ${{ steps.exists.outputs.exists != 'true' }}
        run: cargo publish --dry-run

      - name: Publish to crates.io
        if: ${{ steps.exists.outputs.exists != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
